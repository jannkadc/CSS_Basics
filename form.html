                <p>
                    <label for="first-name"><strong>First Name </strong></label>
                    <input type="text"

                            required>

                            required>

                            id="email"
                            name="email"
                            required>
                </p>
                <p>
                    <label for="comments"><strong>Enter your question or comment</strong></label><br>
                    <textarea type="text" 
                            id="comments" 
                            rows="15" 
                            cols="50" 
                            required></textarea>
                </p>
